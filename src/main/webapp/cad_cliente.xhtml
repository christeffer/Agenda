<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Contatos</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<h:outputLabel>ID</h:outputLabel>
			<h:inputText value="#{contatoMB.contato.id_contato}" disabled="true"/>			
			<h:outputLabel>Nome</h:outputLabel>
			<h:inputText value="#{contatoMB.contato.nome}" />			
			<h:outputLabel>Email</h:outputLabel>
			<h:inputText value="#{contatoMB.contato.email}" />			
			<h:outputLabel>Telefone</h:outputLabel>
			<h:inputText value="#{contatoMB.contato.telefone}" />
			<h:outputLabel>Endereco</h:outputLabel>
			<h:inputText value="#{contatoMB.contato.endereco}" />			
			<h:outputLabel>Data Nascimento</h:outputLabel>
			<h:inputText value="#{contatoMB.contato.dataNascimento}" />		
			
			<p:commandButton action="#{contatoMB.adicionarContato}" actionListener="#{contatoMB.adicionarContato}"
				value="Cadastrar Contato" icon="ui-icon-document"/>
			<p:commandButton action="#{contatoMB.alterarContato()}" actionListener="#{contatoMB.alterarContato()}"
				value="Atualizar Contato" icon="ui-icon-refresh"/>						
		</p:panelGrid>
			<p:commandLink action="index.xhtml" value="Voltar" />			
	</h:form>
</h:body>
</html>
